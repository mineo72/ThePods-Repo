<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <fieldset id="product">

        </fieldset>
        <p id="error"></p>
        <p id="success"></p>
        <fieldset>
            <legend>Payment Info</legend>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="fn"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="ln"></td>
                </tr>
                <tr>
                    <td>"Credit" "Card"</td>
                    <td><input type="text" id="cc"></td>
                </tr>
                <tr>
                    <td>CVV</td>
                    <td><input type="text" id="cvv"></td>
                </tr>
                <tr>
                    <td>Expiry Month</td>
                    <td><input type="text" id="month"></td>
                </tr>
                <tr>
                    <td>Expiry Year</td>
                    <td><input type="text" id="year"></td>
                </tr>
                
            </table>
        </fieldset>
        <fieldset>
            <legend>Address Info</legend>
            <table>
                <tr>
                    <td>Address</td>
                    <td><input type="text" id="address"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" id="city"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" id="state"></td>
                </tr>
                <tr>
                    <td>ZIP Code</td>
                    <td><input type="text" id="zip"></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" id="button">
        <script src="/js/tr.js"></script>
    </body>
</html>
